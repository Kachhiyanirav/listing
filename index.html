<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linsing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-page">

  <form class="form-block">
    <label> Enter Value</label>
    <input type="text" id="input-text" placeholder="Enter Value">
    <br>
     
    <button type="button" onclick="createList()" class="btn-orange">Submit</button> 
     <button type="button" onclick="clearList()" class="btn-orange">Clear</button>
    <ul id="listing"></ul> 
  </form>

 <script type="text/javascript">
   function createList() {
      let inputValue = document.getElementById('input-text').value;

      let list = document.getElementById('listing').innerHTML +  `<li>${inputValue}</li>`;

      document.getElementById('listing').innerHTML = list;
      document.getElementById('input-text').value = '';
    }
     function clearList() {
      document.getElementById('listing').innerHTML = '';
    }
  </script>




</div>
</body>
</html>
